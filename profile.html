<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Page</title>
  <style>
    /* General Reset and Body Center */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Main Profile Container */
    .container {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Arrow Redirect Icon */
    .arrow-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #333;
      text-decoration: none;
    }

    /* Profile Circle */
    .profile-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ddd;
      margin: 10px auto;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      border: 2px solid #aaa;
    }
    .edit-image{
      width:40px;
      height:40px;
      position:absolute;
      margin-left:30px;
      margin-top:-50px;
    }

    #previewCircle{
      width:190px;
      height:190px;
  }
  #previewCircle:hover::before {
    content: ""; /* Required for pseudo-elements */
    position: absolute;
    left: 50%; /* Position it horizontally in the middle */
    transform: translate(-50%); /* Shift the element back by half of its width/height to center it */

    width: 190px;
    height: 190px;
    background-image: url('resources/images/deleteChatButton.png'); /* The overlapping image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 50%; /* Match the circular shape */
    z-index: 2; /* Ensure it's above the background */
    opacity: 0.8; /* Optional: Adjust transparency for blending */
    transition: opacity 0.3s ease; /* Smooth transition effect */
}

#previewCircle:hover::after {
    content: ""; /* Required for pseudo-elements */
    position: absolute;
    left: 50%; /* Position it horizontally in the middle */
    transform: translate(-50%); /* Shift the element back by half of its width/height to center it */

    width: 190px;
    height: 190px;
    background: rgba(0, 0, 0, 0.5); /* Black color with transparency */
    filter: blur(5px); /* Apply blur effect */
    border-radius: 50%; /* Match the circular shape */
    z-index: 1; /* Ensure it's behind the overlapping image */
    transition: filter 0.3s ease; /* Smooth transition for blur */
}

/* Disable hover effects when 'clicked' class is added */
#previewCircle.clicked:hover::before,
#previewCircle.clicked:hover::after {
  content: none !important; /* Disable both the pseudo-elements completely */
    opacity: 1 !important; /* Prevent opacity change */
    filter: none !important; /* Remove the blur effect */
    background-image: none !important; /* Ensure the background image from ::before is removed */
    background: none !important; /* Remove the background of ::after */
}
  
    /* Input Fields */
    .profile-fields input {
      width: 100%;
      padding: 8px 5px;
      margin: 5px 0;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Buttons Section */
    .buttons-container {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn-logout {
      background-color: red;
    }

    .btn-logout:hover {
      background-color: darkred;
    }

    #deleteBtn, #yesBtn{
      background-color: red;
    }
    #deleteBtn:hover, #yesBtn:hover{
      background-color: darkred;
    }

    .delete{
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px 30px;
      width: 100%;
      height:25%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position:absolute;
      z-index:1000;
    }
    #inputContainer{
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px 30px;
      width: 100%;
      height:50%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position:absolute;
      z-index:1000;
    }
    #inputContainer *{
      margin-top:7%;
      margin-bottom:2%;
    }
    #close-button{
      position:absolute;
      margin-left:40%;
      margin-top:0%;
      background-color:none;
      cursor: pointer;
      border:none;
    }
    
    .hidden{
      display:none;
    }
    .blur {
      filter: blur(5px);
      pointer-events: none; /* Optional: prevent interaction with blurred content */
    }
    .instruction{
      font-size:x-small;
      margin-top:0px !important;

    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px 20px;
      }
      #inputContainer{
        padding: 15px 20px;
        width: 100%;
        height:43%;
      }

      .profile-circle {
        width: 100px;
        height: 100px;
      }
      .edit-image{
        width:30px;
        height:30px;
        margin-left:20px;
        margin-top:-45px;
      }
        #previewCircle{
          width:170px;
          height:170px;
          cursor: default;
      }
      #previewCircle:hover::before {
          width: 170px;
          height: 170px;
          
      }

      #previewCircle:hover::after {
          width: 170px;
          height: 170px;
          
      }

      .profile-fields input {
        font-size: 12px;
      }

      .btn {
        font-size: 12px;
        padding: 8px 15px;
      }
    }

    input[type="date"] {
  appearance: none;
  -webkit-appearance: none; /* For WebKit-based browsers */
  -moz-appearance: none; /* For Firefox */
}


    @media (max-width: 480px) {
      .profile-circle {
        width: 80px;
        height: 80px;
      }
      .edit-image{
        width:20px;
        height:20px;
        margin-left:20px;
        margin-top:-35px;
      }
        #previewCircle{
          width:150px;
          height:150px;
          cursor: default;
      }
      #previewCircle:hover::before {
          width: 150px;
          height: 150px;
          
      }

      #previewCircle:hover::after {
          width: 150px;
          height: 150px;
          
      }


      .btn {
        padding: 8px 12px;
        font-size: 10px;
      }

      .profile-fields input {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <a class="arrow-btn" href="dashboard.html">‚Üê</a>

  <!-- Confirm Delete Account Section -->
  <div class="delete hidden" id="deleteContainer">
    <h2>Are you sure you want to delete this account?</h2>
    <div class="buttons-container">
      <button class="btn btn-yes" id="yesBtn">Yes</button>
      <button class="btn" id="noBtn">No</button>
    </div>
  </div>
  
  <div id="inputContainer" class="hidden">
    <button id="close-button" class="">X</button>

    <div
      class="profile-circle"
      id="previewCircle"
    ></div>
    <input type="text" id="imageUrlInput" placeholder="Enter image URL" />
    <button id="uploadImageButton" class="btn">Save Image</button>
    <p class="instruction">Input the image address to use as a profile picture</p>

  </div>

  <div class="container" id="container">
    <!-- Profile Image Placeholder -->
     <div>
    <div
      class="profile-circle"
      id="profileCircle"
    ></div>
    <img src="resources/images/editImage.png" alt="edit image" class="edit-image">
  </div>
    
    <!-- Editable Fields Section -->
    <div class="profile-fields">
      <input type="text" id="name" placeholder="Name">
      <input type="date" id="birthdate" placeholder="Birthdate">
      <input type="text" id="bloodType" placeholder="Blood Type">
      <input type="number" id="height" placeholder="Height (cm)">
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="email" id="email" placeholder="Email" disabled>
    </div>

    
    <!-- Buttons Section -->
    <div class="buttons-container">
      <button class="btn btn-logout" id="logoutBtn">Logout</button>
      <button class="btn" id="saveBtn">Save</button>
      <button class="btn" id="deleteBtn">Delete Account</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database-compat.js"></script>
  <script src="resources/js/register.js"></script>
  <script>
    const profileCircle = document.getElementById('profileCircle');
    const saveButton = document.getElementById('saveBtn');
    const logoutButton = document.getElementById('logoutBtn');

    const nameInput = document.getElementById('name');
    const birthdateInput = document.getElementById('birthdate');
    const bloodTypeInput = document.getElementById('bloodType');
    const heightInput = document.getElementById('height');
    const weightInput = document.getElementById('weight');
    const emailInput = document.getElementById('email');
    // Upload image button event
    const uploadImageButton = document.getElementById('uploadImageButton');
    const imageUrlInput = document.getElementById('imageUrlInput');
    const inputContainer = document.getElementById('inputContainer');
    const body = document.getElementById('container');
    const closeUpload = document.getElementById('close-button');
    const previewCircle = document.getElementById('previewCircle');
    let imageUrl;

    // Get a reference to the storage service

    profileCircle.addEventListener('click', function() {
      const user = auth.currentUser;

      // Use the user.email value directly for display purposes
      const userEmail = user.email;

      // Replace non-alphanumeric characters in the email for database path usage
      const userEmailKey = userEmail.replace(/[^a-zA-Z0-9]/g, ',');

      inputContainer.classList.toggle('hidden');
      body.classList.toggle('blur')
      // Fetch user data from the database
      db.ref(`users/${userEmailKey}/profilePicture`).once('value').then(snapshot => {
        const profilePicture = snapshot.val();
        if (profilePicture === 'resources/images/profile.jpg'){
              previewCircle.classList.add('clicked');
              previewCircle.style.cursor = 'default';
            }  else {
              previewCircle.classList.remove('clicked');
              previewCircle.style.cursor = 'pointer';

            }
        previewCircle.style.backgroundImage = `url(${profilePicture})`;
        previewCircle.style.backgroundSize = 'cover'; // Optional: make sure the image covers the element
        previewCircle.style.backgroundPosition = 'center'; // Optional: center the image
        previewCircle.style.backgroundRepeat = 'no-repeat'; // Optional: prevent image repetition    });
      });
      
    });

    imageUrlInput.addEventListener('input', function () {
      const user = auth.currentUser;

      // Use the user.email value directly for display purposes
      const userEmail = user.email;

      // Replace non-alphanumeric characters in the email for database path usage
      const userEmailKey = userEmail.replace(/[^a-zA-Z0-9]/g, ',');


      const url = imageUrlInput.value.trim();
      if (url.match(/https?:\/\/[^\s]+/)) {
        previewCircle.style.backgroundImage = `url(${url})`;
        previewCircle.style.backgroundSize = 'cover'; // Optional
        previewCircle.style.backgroundPosition = 'center'; // Optional
        previewCircle.style.backgroundRepeat = 'no-repeat'; // Optional
        previewCircle.classList.remove('clicked');
        previewCircle.style.cursor = 'pointer';

      } else {
      // Fetch user data from the database
      db.ref(`users/${userEmailKey}/profilePicture`).once('value').then(snapshot => {
              const profilePicture = snapshot.val();
              if (profilePicture === 'resources/images/profile.jpg'){
                previewCircle.classList.add('clicked');
                previewCircle.style.cursor = 'default';

              }
              previewCircle.style.backgroundImage = `url(${profilePicture})`;
              previewCircle.style.backgroundSize = 'cover'; // Optional: make sure the image covers the element
              previewCircle.style.backgroundPosition = 'center'; // Optional: center the image
              previewCircle.style.backgroundRepeat = 'no-repeat'; // Optional: prevent image repetition    });
            });
        }
    });

    previewCircle.addEventListener('click', function() {
      previewCircle.style.backgroundImage = `url('resources/images/profile.jpg')`;
      previewCircle.style.backgroundSize = '100% 100%'; // Make the image stretch to fill the element
      previewCircle.style.backgroundPosition = 'center'; // Optional: center the image
      previewCircle.style.backgroundRepeat = 'no-repeat'; // Optional: prevent image repetition

      previewCircle.classList.add('clicked');
      previewCircle.style.cursor = 'default';
      imageUrlInput.value = ''; // Clear the input field after setting the image

  });


    closeUpload.addEventListener('click', function(){
      inputContainer.classList.add('hidden');
      body.classList.remove('blur');
      imageUrlInput.value = ''; // Clear the input field after setting the image
    })

    uploadImageButton.addEventListener('click', function() {
      const user = auth.currentUser;

      // Use the user.email value directly for display purposes
      const userEmail = user.email;

      // Replace non-alphanumeric characters in the email for database path usage
      const userEmailKey = userEmail.replace(/[^a-zA-Z0-9]/g, ',');

      const url = imageUrlInput.value.trim();
      if (url) {
        // Validate URL format
        if (url.match(/https?:\/\/[^\s]+/)) {
          imageUrl = url
          profileCircle.style.backgroundImage = `url(${url})`;
          profileCircle.style.backgroundSize = 'cover'; // Optional: make sure the image covers the element
          profileCircle.style.backgroundPosition = 'center'; // Optional: center the image
          profileCircle.style.backgroundRepeat = 'no-repeat'; // Optional: prevent image repetition
          imageUrlInput.value = ''; // Clear the input field after setting the image
          inputContainer.classList.add('hidden');
          body.classList.remove('blur');

          // Update data in Firebase under separate paths
          db.ref(`users/${userEmailKey}/profilePicture`).set(imageUrl)
            .then(() => console.log('Username updated successfully!'))
            .catch(error => alert('Error updating username: ' + error.message));

              } else {
                alert('Please enter a valid image URL.');
              }
              
      } else {
        if (previewCircle.classList.contains('clicked')) {
          imageUrl = 'resources/images/profile.jpg'
          profileCircle.style.backgroundImage = `url('resources/images/profile.jpg')`;
          profileCircle.style.backgroundSize = 'cover'; // Optional: make sure the image covers the element
          profileCircle.style.backgroundPosition = 'center'; // Optional: center the image
          profileCircle.style.backgroundRepeat = 'no-repeat'; // Optional: prevent image repetition
          imageUrlInput.value = ''; // Clear the input field after setting the image
          inputContainer.classList.add('hidden');
          body.classList.remove('blur');

          // Update data in Firebase under separate paths
          db.ref(`users/${userEmailKey}/profilePicture`).set(imageUrl)
            .then(() => console.log('Username updated successfully!'))
            .catch(error => alert('Error updating username: ' + error.message));

              } else {
                alert('Please enter a valid image URL.');
        }
      } 
    });

// Listen for changes in the authentication state
auth.onAuthStateChanged((user) => {
  if (user) {
    // Use the user's email directly for display
    emailInput.value = user.email; // Display the email from the user object

    // Replace non-alphanumeric characters in the email for database path usage
    const userEmailKey = user.email.replace(/[^a-zA-Z0-9]/g, ',');

    // Fetch user data from the database
    db.ref(`users/${userEmailKey}/profilePicture`).once('value').then(snapshot => {
      const profilePicture = snapshot.val();
      if (profilePicture === 'resources/images/profile.jpg'){
        previewCircle.classList.add('clicked');
        previewCircle.style.cursor = 'default';

      }
      profileCircle.style.backgroundImage = `url(${profilePicture})`;
      profileCircle.style.backgroundSize = 'cover'; // Optional: make sure the image covers the element
      profileCircle.style.backgroundPosition = 'center'; // Optional: center the image
      profileCircle.style.backgroundRepeat = 'no-repeat'; // Optional: prevent image repetition    });
    });
    // Fetch user data from the database
    db.ref(`users/${userEmailKey}/username`).once('value').then(snapshot => {
      const username = snapshot.val();
      nameInput.value = username || ''; // Set the username or leave empty if not found
    });

    db.ref(`users/${userEmailKey}/birthdate`).once('value').then(snapshot => {
      const birthdate = snapshot.val();
      birthdateInput.value = birthdate || ''; // Set the birthdate or leave empty
    });

    db.ref(`users/${userEmailKey}/bloodType`).once('value').then(snapshot => {
      const bloodType = snapshot.val();
      bloodTypeInput.value = bloodType || ''; // Set the blood type or leave empty
    });

    db.ref(`users/${userEmailKey}/height`).once('value').then(snapshot => {
      const height = snapshot.val();
      heightInput.value = height || ''; // Set the height or leave empty
    });

    db.ref(`users/${userEmailKey}/weight`).once('value').then(snapshot => {
      const weight = snapshot.val();
      weightInput.value = weight || ''; // Set the weight or leave empty
    });
  } else {
    // If the user is not logged in, alert and redirect to the login page
    window.location.href = 'index.html'; // Redirect to login page
  }
});

// Save button event to update the database
saveButton.addEventListener('click', function() {
  const user = auth.currentUser;

  // Use the user.email value directly for display purposes
  const userEmail = user.email;

  // Replace non-alphanumeric characters in the email for database path usage
  const userEmailKey = userEmail.replace(/[^a-zA-Z0-9]/g, ',');

  // Create user data object for individual fields
  const username = nameInput.value;
  const birthdate = birthdateInput.value;
  const bloodType = bloodTypeInput.value;
  const height = heightInput.value;
  const weight = weightInput.value;

  if (user) {
    
    db.ref(`users/${userEmailKey}/username`).set(username)
      .then(() => console.log('Username updated successfully!'))
      .catch(error => alert('Error updating username: ' + error.message));

    db.ref(`users/${userEmailKey}/birthdate`).set(birthdate)
      .then(() => console.log('Birthdate updated successfully!'))
      .catch(error => alert('Error updating birthdate: ' + error.message));

    db.ref(`users/${userEmailKey}/bloodType`).set(bloodType)
      .then(() => console.log('Blood type updated successfully!'))
      .catch(error => alert('Error updating blood type: ' + error.message));

    db.ref(`users/${userEmailKey}/height`).set(height)
      .then(() => console.log('Height updated successfully!'))
      .catch(error => alert('Error updating height: ' + error.message));

    db.ref(`users/${userEmailKey}/weight`).set(weight)
      .then(() => console.log('Weight updated successfully!'))
      .catch(error => alert('Error updating weight: ' + error.message));

    alert('Profile updated successfully!');
  }
});


    // Logout button event
    logoutButton.addEventListener('click', function() {
      auth.signOut().then(() => {
        alert('Logged out');
        window.location.href = 'index.html'; // Change this URL to redirect to the login page
      }).catch(error => {
        alert('Error logging out: ' + error.message);
      });
    });


    const deleteBtn = document.getElementById('deleteBtn');
    const deleteContainer = document.getElementById('deleteContainer');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    deleteBtn.addEventListener('click', function(){
      deleteContainer.classList.remove('hidden');
      body.classList.add('blur');
      setTimeout(() => {
        deleteContainer.classList.remove('blur');
      }, 1000); // 5 seconds for demo purposes
    })
    yesBtn.addEventListener('click', function() {
  const user = firebase.auth().currentUser;
  
  if (user) {
    const userEmailKey = user.email.replace(/[^a-zA-Z0-9]/g, ',');

    // Delete user data from the database first
    db.ref(`users/${userEmailKey}`).remove()
      .then(() => {
        console.log('User data deleted successfully from the database.');

        // Now delete the user account from Firebase Authentication
        return user.delete();
      })
      .then(() => {
        console.log('User account deleted successfully.');
        
        // Redirect to login page after deletion
        window.location.href = 'index.html';
      })
      .catch((error) => {
        console.error('Error during the account deletion process:', error);
      });
  } else {
    console.log('No user is currently logged in.');
  }
});

noBtn.addEventListener('click', function(){
  deleteContainer.classList.add('hidden');
  body.classList.remove('blur')
})
  </script>
</body>
